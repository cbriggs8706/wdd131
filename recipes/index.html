<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Recipes" />
		<meta name="author" content="Cameron Briggs" />
		<title>RecipeBook</title>
		<link
			rel="icon"
			href="https://cbriggs8706.github.io/wdd131/recipes/images/recipe-book.png"
			type="image/png"
		/>
		<link rel="stylesheet" href="recipes.css" media="all" />
		<script src="main.js" type="module" defer></script>
		<meta property="og:title" content="RecipeBook" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="The best recipes out there!" />
		<meta property="og:image" content="summary_large_image" />
		<meta
			property="og:url"
			content="https://cbriggs8706.github.io/wdd131/recipes/index.html"
		/>
		<meta name="twitter:card" content="./images/sweet-potato-waffle-md.jpg" />
	</head>
	<body>
		<header>
			<div class="header-title">
				<img
					src="https://cbriggs8706.github.io/wdd131/recipes/images/recipe-book.png"
					alt="Recipe Book"
				/>
				<h1>RecipeBook</h1>
			</div>
			<div class="search-container">
				<input type="text" id="search-input" placeholder="Find a recipe" />
				<button id="search-button" aria-label="Search for recipes">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<circle
							cx="11"
							cy="11"
							r="7"
							stroke="currentColor"
							stroke-width="2"
							fill="none"
						/>
						<line
							x1="16"
							y1="16"
							x2="22"
							y2="22"
							stroke="currentColor"
							stroke-width="2"
						/>
					</svg>
				</button>
			</div>
		</header>
		<main id="maincontent"><div id="recipe-container"></div></main>
		<footer>
			<div class="social">
				<a href="#"><img src="images/instagram_icon.svg" alt="Instagram" /></a>
				<a href="#"><img src="images/youtube_icon.svg" alt="YouTube" /></a>
				<a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest" /></a>
			</div>
			<div class="attribution">
				<a
					href="https://www.flaticon.com/free-icons/recipe"
					title="Recipe icons"
					>Recipe icons created by Freepik - Flaticon</a
				>
			</div>
		</footer>
	</body>
</html>
